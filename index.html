 </style>

<body>

<div  class="col-md-3 col-sm-3  col-3"  ><button class="btn btn-dark bt3  bt ">3</button></div>
</div>
<div class="row ds">
<div  class="col-md-3 col-sm-3  col-3"  ><button class="btn btn-dark bt4  bt ">4</button></div>
<div  class="col-md-3 col-sm-3  col-3"  ><button class="btn btn-dark bt5  bt ">5</button></div>
<div  class="col-md-3 col-sm-3  col-3"  ><button class="btn btn-dark bt6  bt ">6</button></div>
</div>
<div class="row ds">

<div  class="col-md-3 col-sm-3  col-3"  ><button class="btn btn-dark bt B1">0</button></div>
<div  class="col-md-3 col-sm-3  col-3"  ><button class="btn btn-dark bt B2">/</button></div>

</div>

<div  class="col-md-3 col-sm-3  col-3"  ><button class="btn btn-primary bt B6">back</button></div>
</div>
</div>
<script type="text/javascript">
$(document).ready(function(){
$('.bt1').click(function(){
var x=ff.tg.value;
$('#tex').val(x+"1");
});

});

});

$('#tex').val(x+"/");
});

var ans=eval(ff.tg.value);
$('#tex').val(ans);
});
$('.B4').click(function(){
$('#tex').val(" ");
});
$('.B5').click(function(){
var x=ff.tg.value;
$('#tex').val(x+".");
});
$('.B6').click(function(){
var x=ff.tg.value;
j=x.length;
y=x.slice(0,j-1);
$('#tex').val(y);
});
});
</script>
